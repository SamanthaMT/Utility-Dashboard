<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Billing Document</title>
</head>
<body>
    <h1>Add billing document here</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.date }}
        {{ form.usage_kwh }}
        {{ form.cost_gbp }}
        {{ form.submit }}
    </form>

    <hr>

    <h2>Upload Billing Data (CSV)</h2>
    <form method="POST" action="{{ url_for('billing.upload_csv') }}" enctype="multipart/form-data">
        <label for="csv_file">Choose CSV File:</label>
        <input type="file" name="csv_file" id="csv_file" accept=".csv"><br>
        <button type="submit">Upload CSV</button>
    </form>
</body>
</html>
